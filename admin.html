<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahasrara Admin Panel</title>

  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: #222;
      color: white;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #b30059;
      border-left: 5px solid #b30059;
      padding-left: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 15px;
    }

    button {
      background: #b30059;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background: #800040;
    }

    .product-card {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      margin: 12px 0;
      background: #fafafa;
    }

    .product-card img {
      width: 120px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .delete-btn {
      background: #d11a2a !important;
    }

    .delete-btn:hover {
      background: #a30018 !important;
    }
  </style>

</head>
<body>

  <div class="navbar">SAHASRARA — Admin Panel</div>

  <div class="container">
    <h2>Add New Product</h2>

    <input type="text" id="title" placeholder="Product Title" />
    <input type="text" id="price" placeholder="Price" />
    <input type="text" id="image" placeholder="Image URL" />
    <textarea id="description" placeholder="Description"></textarea>

    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="container">
    <h2>Existing Products</h2>
    <div id="productList">Loading...</div>
  </div>

  <script>
    const API = "/api/products";
    const adminSecret = "ramanayya2602"; // Hardcoded admin secret

    async function loadProducts() {
      let res = await fetch(API);
      let data = await res.json();

      const container = document.getElementById("productList");
      container.innerHTML = "";

    data.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="Product Image" />
            <div style="flex:1;">
              <h3>${p.title}</h3>
              <p>${p.description || ''}</p>
              <p><b>₹${p.price}</b></p>
            </div>
            <button class="delete-btn" onclick="deleteProduct('${p._id}')">Delete</button>
          </div>
        `;
      });
    }

    async function addProduct() {
      const product = {
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        image: document.getElementById("image").value,
        description: document.getElementById("description").value
      };

      let res = await fetch(API, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-admin-secret": adminSecret
        },
        body: JSON.stringify(product)
      });

      if (res.ok) {
        alert("Product added successfully!");
        loadProducts();
      } else {
        alert("Failed to add product");
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Delete this product?")) return;

      let res = await fetch(⁠ ${API}/${id} ⁠, {
        method: "DELETE",
        headers: {
          "x-admin-secret": adminSecret
        }
      });

      if (res.ok) {
        alert("Product deleted");
        loadProducts();
      } else {
        alert("Failed to delete");
      }
    }

    loadProducts();
  </script>

</body>
</html>
